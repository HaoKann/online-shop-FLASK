{% extends 'base.html' %}

{% block scripts %}
    {{ super() }}
    <script src="https://js.stripe.com/v3/"></script>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row g-5">
        <div class="col-lg-7">
            <div class="order-summary-card">
                </div>
        </div>

        <div class="col-lg-5">
            <div class="order-summary-card">
                <h4 class="mb-4">Оплата заказа</h4>
                <form id="payment-form">
                    <div id="payment-element"></div>
                    
                    <button id="submit-button" class="btn btn-primary btn-lg w-100 mt-4">
                        <div class="spinner hidden" id="spinner"></div>
                        <span id="button-text">Оплатить {{ "{:,.0f}".format(current_user.cart.sum_of_products_in_cart()).replace(",", " ") }} ₸</span>
                    </button>
                    
                    <div id="payment-message" class="hidden"></div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
    // 1. Вставьте сюда ваш ПУБЛИЧНЫЙ ключ от Stripe
    const stripe = Stripe("{{ STRIPE_PUBLISHABLE_KEY }}");

    let elements;

    // 2. Запрашиваем у нашего сервера clientSecret для этой сессии
    const response = await fetch('/create-payment-intent', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
    });
    const { clientSecret } = await response.json();

    // 3. Создаем и вставляем в страницу форму Stripe
    elements = stripe.elements({ clientSecret });
    const paymentElement = elements.create("payment");
    paymentElement.mount("#payment-element");

    // 4. Обрабатываем отправку формы
    const paymentForm = document.getElementById("payment-form");
    paymentForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        setLoading(true);

        const { error } = await stripe.confirmPayment({
            elements,
            confirmParams: {
                // Указываем URL, куда Stripe вернет пользователя после оплаты
                return_url: "{{ url_for('order_success', _external=True) }}",
            },
        });

        // Эта часть кода выполнится, только если произошла ошибка
        if (error.type === "card_error" || error.type === "validation_error") {
            showMessage(error.message);
        } else {
            showMessage("Произошла непредвиденная ошибка.");
        }
        setLoading(false);
    });

    // --- Вспомогательные функции для отображения статуса ---
    function showMessage(messageText) {
        const messageContainer = document.querySelector("#payment-message");
        messageContainer.classList.remove("hidden");
        messageContainer.textContent = messageText;
        setTimeout(function () {
            messageContainer.classList.add("hidden");
            messageText.textContent = "";
        }, 4000);
    }

    function setLoading(isLoading) {
        if (isLoading) {
            document.querySelector("#submit-button").disabled = true;
            document.querySelector("#spinner").classList.remove("hidden");
            document.querySelector("#button-text").classList.add("hidden");
        } else {
            document.querySelector("#submit-button").disabled = false;
            document.querySelector("#spinner").classList.add("hidden");
            document.querySelector("#button-text").classList.remove("hidden");
        }
    }
});
</script>

{% endblock %}
