{% extends 'base.html' %}

{% block content %}


<h2 class="mt-5" >Результаты поиска по запросу "{{q}}"</h2>

    {% for product in result  %}
        
    <a href="{{ url_for('show_prod_details', prod_id=product.id) }}">{{product.name}}</a> <br>
   
    <img class="product-img" src="{{ product.get_first_photo() }}">
    <hr>
    <br>

    {% else %}
        <p>Товар не найден</p>
    {% endfor %}





{% endblock %}
